<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal com Bootstrap 5.3</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Estilos personalizados para o fundo escuro -->
    <style>
        body {
            background-color: #343a40;
        }

        .modal-content {
            background-color: #fff;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-white mb-4">Modal com Bootstrap 5.3</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Abrir modal
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Digite seu nome e e-mail</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form id="myForm">
                        <div class="form-group">
                            <label for="input-nome">Nome:</label>
                            <input type="text" class="form-control" id="input-nome" placeholder="Digite seu nome">
                        </div>
                        <div class="form-group">
                            <label for="input-email">E-mail:</label>
                            <input type="email" class="form-control" id="input-email" placeholder="Digite seu e-mail">
                        </div>
                        <div class="form-group">
                            <label for="input-celular">Celular:</label>
                            <input type="text" class="form-control" id="input-celular" placeholder="Digite seu celular">
                        </div>
                        <div class="form-group">
                            <label for="input-cidade">Cidade:</label>
                            <input type="text" class="form-control" id="input-cidade" placeholder="Digite sua cidade">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="btn-salvar">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link para o JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
